<!DOCTYPE html>
<html>

<head>
  <title>Midterm 1</title>
  <script>

      let names = [];
      let values = [];
      let messages = [];
      let goldValue = 37500;
      let silverValue = 22500;
      let bronzeValue = 15000;

    function calculateMedalValue(gold, silver, bronze)
    {
      return gold * goldValue + silver * silverValue + bronze * bronzeValue;
    }

    function assignMessage() 
    {
      if (value >= 500000) {
        message = "Become a sports commentator";
      } else if (value >= 250000) {
        message = "You are rich and famous";
      } else {
        message = "Great job! Keep training!";
      }
      return message;
    }

    function goForTheGold() {
      let numAthletes = parseInt(prompt("How many athletes?"));
      if (numAthletes === 0) {
        return; // Do not display results for 0 athletes
      }

   

      for (let iCount = 0; iCount < numAthletes; iCount++) {
        let athleteName = prompt(`Enter Athlete ${iCount + 1}'s name:`);
        let goldMedals = parseInt(prompt(`Enter ${athleteName}'s number of Gold Medals:`));
        let silverMedals = parseInt(prompt(`Enter ${athleteName}'s number of Silver Medals:`));
        let bronzeMedals = parseInt(prompt(`Enter ${athleteName}'s number of Bronze Medals:`));

        names.push(athleteName);

        let monetaryValue = calculateMedalValue(goldMedals, silverMedals, bronzeMedals);
        values.push(monetaryValue);

        let message = assignMessage(monetaryValue);
        messages.push(message);
      }

      // Sort the arrays by monetary value (values array)
      let sortedIndices = Array.from(Array(numAthletes).keys()).sort((a, b) => values[b] - values[a]);

      let outputElement = document.getElementById("olympicOutput");
      outputElement.innerHTML = "";

      for (let index of sortedIndices) {
        let line = `${names[index]}, $${values[index]}, ${messages[index]}`;
        outputElement.innerHTML += line + "<br>";
      }
    }
  </script>
</head>

<body>
  <button type="button" onclick="goForTheGold()">Go</button>
  <p id="olympicOutput"></p>
</body>

</html>
