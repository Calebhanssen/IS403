<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
 
        // Prompt for user information
        let firstName = prompt("Enter your First Name:");
        let lastName = prompt("Enter your Last Name:");
        let age = parseInt(prompt("Enter your Age:"));

        // Check if the user is under 18 and quit if so
        if (age < 18) {
            alert("You must be at least 18 to play.");
        } else {
            let playAgain = 'y';
            let totalGuesses = 0;

            while (playAgain === 'y') {
                // Generate a random number between 1 and 20 
                let randomNumber = Math.floor(Math.random() * 20) + 1;
                let numberOfGuesses = 0;

                while (true) {
                    let userGuess = parseInt(prompt("Guess a number between 1 and 20:"));
                    numberOfGuesses++;

                    if (userGuess < randomNumber) {
                        alert("Too low");
                    } else if (userGuess > randomNumber) {
                        alert("Too high");
                    } else {
                        alert("You guessed it! It took " + numberOfGuesses + " guesses");
                        break;
                    }
                }
                //option to play again
                playAgain = prompt("Do you want to play again? (y/n)").toLowerCase();
            }
        }


  </script>
