<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Second Javascript</title>
</head>

<body>
  <script>
    // BMI Calculation
    let iHeightFeet = parseInt(prompt("Enter heigh in feet?"))
    let iHeightInch = parseInt(prompt("And how many inches?"))
    let iWeight = parseInt(prompt("What is your weight in pounds?"))

    let iHeight = (iHeightFeet * 12) + iHeightInch
    let BMI = (iWeight / iHeight / iHeight) * 703

    // Weight Result
    if (BMI < 18.5)
      alert("Underweight")

    else if ((BMI >= 18.5) && (BMI < 25))
      alert("Normal weight")

    else if ((BMI >= 25) && (BMI < 30))
      alert("Overweight")

    else if (BMI >= 30)
      alert("Obesity")

    // Tips For Better Health
    let tip1 = ("Maintain a Healthy Weight")
    let tip2 = ("Increase Physical Activity")
    let tip3 = ("Eat a Heart-Healthy Diet")
    let tip4 = ("Know and Control Your Heart Healthy Numbers")

    alert(tip1 + "\n" + tip2 + "\n" + tip3 + "\n" + tip4)
  </script>
</body>

</html>
